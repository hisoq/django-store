<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
</head>
<body>
    {% if user.is_authenticated %}
    <h1>Вы уже выполнили вход.</h1>
    {% else %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="hidden" name="next" value="{{ next }}">
        <input type="submit" value="Войти">
    {% endif %}
    </form>
</body>
</html>
