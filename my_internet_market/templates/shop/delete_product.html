<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Удаление товара</title>
</head>
<body>
    <form method="POST">

        {% csrf_token %}
        <h1>Вы действительно хотите удалить "{{ product.title }}" в количестве "{{ product.multiple }}" шт.?</h1>
        {{ form.as_p }}
        <p><input type="submit" name='yes' value="Да" />
        <p><input type="submit" name='no' value="Нет" />


    </form>

</body>
</html>
